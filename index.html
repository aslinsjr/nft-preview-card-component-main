<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!--Styles-->
  <link rel="stylesheet" href="style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <div class="imagem">
          <a href="#"><img src="images/icon-view.svg" alt="View icon"></a>
        </div>
      </div>
      <div class="nft-description">
        <h2><a id="title" href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-and-term">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <p id="eth-price">0.041 ETH</p>
        </div>
        <div class="term">
          <img src="images/icon-clock.svg" alt="Clock Icon">
          <p id="price-term">3 days left</p>
        </div>
      </div>
        <div class="line">
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Creator Avatar">
          <p>Creation of <a href="#"> Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/alexandre-lins-14b190274/">Alexandre Lins</a>.
    </div>
  </footer>
</body>
</html>
